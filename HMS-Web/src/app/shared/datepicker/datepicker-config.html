<div class="form-group">
    <div class="input-group datepicker-input" [ngClass]="{'has-danger': c.status != 'VALID'}">
        <input class="form-control" placeholder="yyyy-mm-dd" id="dp" name="dp" #c="ngModel" [(ngModel)]="selectedDate"
            ngbDatepicker #d="ngbDatepicker">
        <button class="input-group-addon" (click)="d.toggle()" type="button">
            <span class="fa fa-calendar"></span>
        </button>
    </div>
</div>
