<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{header}}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p [innerHTML]="content"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" *ngIf="isDisplayCancel" (click)="modal.dismiss('Cancel')">Đóng</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok')">Xác nhận</button>
</div>
